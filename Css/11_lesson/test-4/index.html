<head>

    <title>задача-2</title>
    <style>
        .wrapper {

    <div class="wrapper-2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>

</html>
