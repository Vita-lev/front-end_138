<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid css</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="wrapper">
        <div class="grid-conteiner">
            <div class="grid-element__one">
                <div class="overlay"><i class="head-cat"></i></div>
                <img src="./img/1.jpg" alt="cat" class="pic">
            </div>

            <div class="grid-element__two">
                <div class="overlay overlay--dark"><i class="head-cat"></i></div>
                <img src="./img/2.jpg" alt="cat" class="pic">
            </div>

            <div class="grid-element__three">
                <div class="overlay overlay--light"><i class="head-cat"></i></div>
                <img src="./img/3.jpg" alt="cat" class="pic">
            </div>

            <div class="grid-element__four">
                <div class="overlay overlay--dark"><i class="head-cat"></i></div>
                <img src="./img/4.jpg" alt="cat" class="pic">
            </div>

            <div class="grid-element__five">
                <div class="overlay"><i class="head-cat"></i></div>
                <img src="./img/5.jpg" alt="cat" class="pic">
            </div>
        </div>
    </div>
</body>

</html>
